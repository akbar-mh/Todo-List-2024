<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>

    <main>
        <h1>Todo List Developed by @code_by_akbar</h1>
        <div class="topBox">
            <section class="boxInp">
                <input type="text" id="taskInp" placeholder="Add todo...">
                <input type="date" id="dateInp">

                <button class="addBtn">Add</button>
                <button class="editBtn">Edit</button>

            </section>
            <section class="category">

                <button id="delete-all-btn">Delet All</button>
                <span>
                    <button class="filter-todos" data-filter="all">All</button>
                    <button class="filter-todos" data-filter="pending">Pending</button>
                    <button class="filter-todos" data-filter="completed">Completed</button>
                </span>
            </section>

        </div>
        <div id="alert_message"> </div>
        <div class="table">
            <table>
                <thead class="heade">
                    <tr>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody>
                    <!--    <tr>
                        <td>text</td>
                        <td>pending</td>
                        <td>Date</td>
                         <td>
                            <button>Edit</button>
                            <button>Do</button>
                            <button>Delete</button>
                         </td>
                    </tr>
                    -->

                </tbody>
            </table>
        </div>
    </main>



    <script src="js/app.js"></script>
</body>

</html>
